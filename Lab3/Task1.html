<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table Task 1</title>
  <style>
    /* Загальні стилі для таблиці */
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    /* Стиль заголовків таблиці */
    th {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    /* Стиль комірок таблиці */
    td {
      border: 1px solid black;
      padding: 10px;
    }
    /* Роздільна лінія між рядками */
    tr {
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>
<script type="module" src="Task1.js"></script>
</body>
</html>
