<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher Form</title>
</head>
<body>
<h2 style="text-align: center;">Add Teacher Form</h2>
<form action="#" method="post">
    <table align="center">
        <tr>
            <td align="right"><label for="full_name">Full Name:</label></td>
            <td><input type="text" id="full_name" name="full_name"></td>
        </tr>
        <tr>
            <td align="right"><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td align="right"><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td align="right"><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr>
            <td align="right"><label for="background_color">Preferred Background Color:</label></td>
            <td><input type="color" id="background_color" name="background_color"></td>
        </tr>
        <tr>
            <td align="right"><label for="country">Country:</label></td>
            <td><input type="text" id="country" name="country"></td>
        </tr>
        <tr>
            <td align="right"><label for="city">City:</label></td>
            <td><input type="text" id="city" name="city"></td>
        </tr>
        <tr>
            <td align="right"><label for="comment">Comment:</label></td>
            <td><textarea id="comment" name="comment" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
