<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Table</title>
</head>
<body>
<h2 style="text-align: center; margin-bottom: 20px; font-weight: bold;">Statistics</h2>
<table border="1" cellspacing="0" cellpadding="10" align="center">
  <thead>
  <tr>
    <th>Age</th>
    <th>Gender</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>25</td>
    <td>Male</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>30</td>
    <td>Female</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>40</td>
    <td>Male</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>20</td>
    <td>Female</td>
    <td>Ukraine</td>
  </tr>
  </tbody>
</table>
</body>
</html>
